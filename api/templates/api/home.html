<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Home</title>
</head>
<body>
    <div class="title">
        <h1>List of Employees</h1>
    </div>
    <div class="row">
        {% for employee in employees %}
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">{{employee.name}}</h5>
              <p class="card-text"><b>Email:</b> {{employee.email}}</p>
              <p class="card-text"> <b>Department:</b> {{employee.department}} </p>
              <a href="{% url 'url_update' employee.id %}" class="btn btn-primary">Update</a>
              <a href="{% url 'url_delete' employee.id %}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
      
      {% endfor %}
    </div>
    
    
    <div class="center" ><a href="{% url 'url_create' %} " class="btn-new-register btn btn-primary btn-lg btn-block">
        New Register</a></div>
    
</body>

    <style>
        body{
            background-color: #585858;
        }
        .row {
            margin: 5%;
        }
        .card{
            margin-top: 10px;
        }
        .center{
            justify-content: center;
            display: flex;
            align-items: center;
        }
        .btn-new-register{
            margin-left: 5%;
            margin-right: 5%;
            margin-bottom: 100px;
        }
        .title{
            justify-content: center;
            display: flex;
            align-items: center;
            margin-top: 50px;
            margin-bottom: 10px;
            color:white;
        }
    </style>

</html>
